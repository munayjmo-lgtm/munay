<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munay</title>
  <meta name="description" content="Munay — palabras que llegan." />

  <!-- Anti-cache (ayuda mucho en navegadores “in-app”) -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:#0b1620; color:#e6edf3;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card{ width:min(720px, 92vw); padding:36px 22px 28px; text-align:center; line-height:1.6; }
    .open{ font-size:1rem; opacity:.85; margin-bottom:22px; }
    .msg{ font-size:1.45rem; font-weight:520; margin:24px 0 26px; white-space:pre-line; }
    .close{ font-size:1rem; opacity:.85; margin-top:6px; }
    .logo{ margin-top:30px; margin-bottom:10px; }
    .logo img{ width:90px; opacity:.85; }
    .sig{ font-size:.9rem; opacity:.7; letter-spacing:.5px; }
  </style>
</head>

<body>
  <main class="card">
    <div class="open">Si llegaste hasta acá, esto es para vos.</div>

    <div id="message" class="msg"></div>

    <div class="close">No estás solo en este momento.</div>

    <div class="logo">
      <img src="logo.png" alt="Munay">
    </div>

    <div class="sig">Munay — palabras que llegan.</div>
  </main>

  <script>
    const frases = [
      "No estás roto.\nEstás cansado.",
      "A veces no hace falta entender todo.\nHace falta sentir menos solo.",
      "No todo lo que duele es debilidad.",
      "Aunque hoy no lo veas,\ntu existencia importa.",
      "No estás llegando tarde.\nEstás llegando como podés.",
      "Hay batallas que nadie ve,\ny aun así las estás peleando.",
      "Sentir mucho no es un defecto.\nEs una forma de estar vivo.",
      "No tenés que demostrar nada hoy.",
      "Está bien si hoy solo podés respirar.",
      "Incluso en silencio,\ntu presencia deja huella.",
      "No todo lo que se cae está perdido.",
      "No sos débil por necesitar descanso.",
      "A veces seguir acá\nya es un acto de valentía.",
      "No estás exagerando lo que sentís.",
      "Aunque nadie lo diga,\nlo que hacés importa.",
      "No tenés que ser fuerte todo el tiempo.",
      "Hay días en los que simplemente existir\nya es suficiente.",
      "No estás solo en esta sensación,\naunque así se sienta.",
      "No todo tiene que resolverse hoy.",
      "Sentir no te hace menos.\nTe hace humano.",
      "Incluso cuando dudás,\nseguís siendo valioso.",
      "No es un fracaso necesitar ayuda.",
      "Hay cosas que se sanan\nsolo con tiempo y cuidado.",
      "Que nadie lo haya visto\nno significa que no haya sido real.",
      "Gracias por seguir acá.",
      "Hoy puede ser un buen día, incluso si no es perfecto.",
      "Hay algo bueno esperándote, aunque todavía no lo veas.",
      "No subestimes lo lejos que ya llegaste.",
      "Lo que sos alcanza, incluso en los días simples.",
      "Tu manera de estar en el mundo tiene valor.",
      "Algo dentro tuyo sigue intacto. Confiá en eso.",
      "No todo tiene que salir bien para que el día valga.",
      "Tu presencia hace la diferencia, más de lo que imaginás.",
      "Aunque hoy sea pesado, no siempre va a ser así.",
      "Seguir intentando ya dice mucho de vos.",
      "Hay pequeños momentos que todavía pueden sorprenderte.",
      "No perdiste tu brillo, solo estás cansado.",
      "Hoy también cuenta, aunque no lo sientas especial.",
      "Estás haciendo lo mejor que podés, y eso importa.",
      "No todo se nota por fuera, pero algo bueno está creciendo.",
      "Alguien como vos hace falta en este mundo.",
      "No sos invisible, aunque a veces se sienta así.",
      "Hay personas que se sienten mejor solo por conocerte.",
      "No estás acá por error.",
      "Tu sensibilidad no es una carga, es un regalo.",
      "Hay cosas lindas que todavía no llegaron.",
      "No todo lo valioso hace ruido.",
      "Tu historia todavía se está escribiendo.",
      "Hay más futuro del que hoy podés imaginar.",
      "Lo que das vuelve, aunque no siempre de la forma esperada.",
      "Si llegaste hasta acá, algo en vos quería seguir.",
      "No necesitás cambiar para merecer cosas buenas.",
      "Hay versiones tuyas que todavía no conocés.",
      "Tu forma de sentir es parte de tu fuerza.",
      "No todo lo importante se resuelve rápido.",
      "Hay esperanza incluso en los días comunes.",
      "Estar acá hoy ya es un logro.",
      "Algo dentro tuyo sabe cómo seguir.",
      "No todo está perdido, aunque ahora duela.",
      "Tu vida vale, incluso en silencio."
    ];

    // Random más robusto (mejor que Math.random en algunos entornos)
    function randInt(max) {
      const a = new Uint32Array(1);
      crypto.getRandomValues(a);
      return a[0] % max;
    }

    function pickNonRepeating(arr) {
      const last = Number(sessionStorage.getItem("munay_last_idx"));
      let idx = randInt(arr.length);

      // evita repetir la misma frase si vuelve a cargar en la misma “sesión”
      if (!Number.isNaN(last) && arr.length > 1) {
        while (idx === last) idx = randInt(arr.length);
      }
      sessionStorage.setItem("munay_last_idx", String(idx));
      return arr[idx];
    }

    document.getElementById("message").textContent = pickNonRepeating(frases);
  </script>

  <!-- (Opcional) Analítica ligera: GoatCounter — ver explicación abajo -->
    <!-- GoatCounter -->
  <script data-goatcounter="https://munay.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
