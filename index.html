<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munay</title>
  <meta name="description" content="Munay — palabras que llegan." />

  <!-- Anti-cache -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b1620;
      color:#e6edf3;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .card{
      width:min(720px, 92vw);
      padding:36px 22px 28px;
      text-align:center;
      line-height:1.65;
    }

    .open{
      font-size:1rem;
      opacity:.85;
      margin-bottom:22px;
    }

    .msg{
      font-size:1.45rem;
      font-weight:520;
      margin:24px 0 26px;
      white-space:pre-line;
      opacity:0;
      transform: translateY(4px);
      transition: opacity .6s ease, transform .6s ease;
    }

    .msg.show{
      opacity:1;
      transform: translateY(0);
    }

    .close{
      font-size:1rem;
      opacity:.75;
      margin-top:6px;
    }

    .logo{
      margin-top:30px;
      margin-bottom:10px;
    }

    .logo img{
      width:90px;
      opacity:.85;
    }

    .sig{
      font-size:.9rem;
      opacity:.7;
      letter-spacing:.5px;
    }

    /* ─────────────── FACEBOOK ─────────────── */

    .social{
      margin-top:22px;
    }

    .social a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    .fb-icon{
      width:26px;
      height:26px;
      opacity:.55;
      fill: currentColor;
      color:#e6edf3;
      transition: opacity .3s ease, transform .3s ease;
    }

    .social a:hover .fb-icon{
      opacity:.9;
      transform: scale(1.08);
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="open">Este espacio es para una pausa.</div>

    <div id="message" class="msg"></div>

    <div class="close">Acá podés quedarte un instante.</div>

    <div class="logo">
      <img src="logo.png" alt="Munay">
    </div>

    <div class="sig">Palabras que llegan.</div>
    <div class="sig">Santiago del Estero — Argentina.</div>

    <!-- FACEBOOK -->
    <div class="social">
      <a href="https://www.facebook.com/share/1LF7nFriee/?mibextid=wwXIfr"
         target="_blank"
         rel="noopener noreferrer"
         aria-label="Facebook Munay">
        <svg class="fb-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22 12a10 10 0 1 0-11.5 9.9v-7H8v-3h2.5V9.5A3.5 3.5 0 0 1 14 6h3v3h-2c-.8 0-1 .4-1 1v2h3l-.5 3H14v7A10 10 0 0 0 22 12z"/>
        </svg>
      </a>
    </div>
  </main>

  <script>
      const abrazo = [
        "Qué bueno que estés aqui.\nAsí como sos, está perfecto.",
        "No hace falta que demuestres nada.\nTu presencia ya vale.",
        "Hay algo muy lindo en vos\nque suma a este momento.",
        "Podés aflojar un poquito.\nTodo puede ir bien.",
        "Llegaste justo cuando tenías que llegar.",
        "Respirá tranquilo.\nVas haciendo tu camino.",
        "Estar aqui, presente,\nya es un montón.",
        "Siempre hay un lugar para vos.\nTal como sos.",
        "No estás solo en la vida.\nHay gente que te acompaña.",
        "Date este ratito.\nTe lo merecés."
      ];
    
      const alivio = [
        "Algo bueno ya está pasando:\nestás viviendo este momento.",
        "Tu día vale,\naunque haya sido sencillo.",
        "La calma siempre puede aparecer,\nde a poquito.",
        "Hoy también suma.\nCada día cuenta.",
        "Estar aqui hoy\nya es algo valioso.",
        "Las cosas cambian,\ny muchas veces para bien.",
        "Podés confiar,\nlo bueno también llega.",
        "Así como estás,\nya hay cosas que están bien.",
        "No hace falta correr.\nTodo llega a su tiempo.",
        "Siempre hay una luz\nque se abre paso."
      ];
    
      const calidez = [
        "Es lindo que estés aqui.",
        "Tu presencia hace bien,\naunque no siempre lo notes.",
        "Tenés algo especial\nque se siente.",
        "Sos importante.\nSiempre lo fuiste.",
        "Lo que hacés tiene valor.",
        "Seguro alguien se alegra\ncuando te ve llegar.",
        "Tu forma de ser\naporta cosas buenas.",
        "Ser vos mismo\nya es algo hermoso.",
        "Estás haciendo lo mejor que podés.\nY eso es un montón.",
        "Que estés en este mundo\nya es algo bueno."
      ];
    
      const reconocimiento = [
        "Hoy seguramente alguien se sintió mejor\npor haberse cruzado con vos.",
        "Tu forma de estar puede dar tranquilidad a otros.",
        "Tu presencia deja algo bueno en la gente.",
        "Sin darte cuenta,\npodés alegrarle el día a alguien.",
        "Tu compañía puede hacer sentir bien a otros.",
        "A veces con solo estar,\nya transmitís confianza.",
        "Tu manera de ser suma calidez.",
        "Tu existencia aporta compañía y cercanía."
      ];
    
    function randInt(max){
      const a = new Uint32Array(1);
      crypto.getRandomValues(a);
      return a[0] % max;
    }

    function pick(arr){
      return arr[randInt(arr.length)];
    }

    function getWeightsByHour(hour){
      if (hour >= 23 || hour <= 5) return { abrazo:30, alivio:15, calidez:50, reconocimiento:5 };
      if (hour >= 6 && hour <= 9)  return { abrazo:45, alivio:20, calidez:20, reconocimiento:15 };
      if (hour >= 10 && hour <= 12) return { abrazo:30, alivio:35, calidez:20, reconocimiento:15 };
      if (hour >= 13 && hour <= 16) return { abrazo:35, alivio:25, calidez:25, reconocimiento:15 };
      if (hour >= 17 && hour <= 19) return { abrazo:25, alivio:30, calidez:35, reconocimiento:10 };
      return { abrazo:25, alivio:20, calidez:45, reconocimiento:10 };
    }

    function pickByWeights(w){
      const r = randInt(100);
      const c = w.abrazo;
      const e = c + w.alivio;
      const a = e + w.calidez;
      if (r < c) return pick(abrazo);
      if (r < e) return pick(alivio);
      if (r < a) return pick(calidez);
      return pick(reconocimiento);
    }

    const el = document.getElementById("message");
    const hour = new Date().getHours();
    const weights = getWeightsByHour(hour);
    el.textContent = pickByWeights(weights);

    setTimeout(() => el.classList.add("show"), 400);
  </script>

  <script data-goatcounter="https://munay.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
